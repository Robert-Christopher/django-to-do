{% load staticfiles %}
<html>
    <head>
        <title>To-Do Tasks</title> 
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

         <!-- Optional theme -->
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

         <!-- Latest compiled and minified JavaScript -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>         

         <!-- Masonary -->
         <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
         
         <!-- App style sheet -->
         <link rel="stylesheet" type="text/css" href="{% static 'tasks/style.css' %}" />
    </head>
    <body>
    <div class="grid js-masonry" data-masonry-options='{ "itemSelector": ".grid-item", "columnWidth": 200, "gutter": 20 }'>
    <div class="content container">
        <div class="row">
            <div class="col-md-6">
                <h2>To-Do Tasks
                <a href="{% url 'tasks:create' %}" class="btn btn-default" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New</a></h2>
            </div>
        </div>
    <div class="row">
        {% if messages %}
        {% for message in messages %}
        {% if message.tags %}
        <div class="alert alert-{{ message.tags }}" role="alert">
         {{ message }}
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}
        </div>
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
