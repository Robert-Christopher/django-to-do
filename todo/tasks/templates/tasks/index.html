{% extends 'tasks/base.html' %}

{% block content %}
{% if latest_task %}
    {% for task in latest_task %}
    <div class="grid">
      <div class="grid-item">
      <h4><a href="{% url 'tasks:show' task.id %}">{{ task.name }}</a></h4>
        {% for tag in task.tags.all %}
        <span class="label label-info">{{ tag.name }}</span>
        {% endfor %}
        <a href="{% url 'tasks:edit' task.id %}" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        <a href="{% url 'tasks:delete' task.id %}" ><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
      </div>
    </div>
    {% endfor %}
{% else %}
    <p>No tasks are available. Create One</p>
{% endif %} 
{% endblock %}
