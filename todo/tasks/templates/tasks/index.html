{% extends 'tasks/base.html' %}

{% block content %}
{% if latest_task %}
<div class="table-responsive">
  <table class="table">
  <thead>
    <tr>
    <th>Task</th>
    </tr>
    </thead>
    {% for task in latest_task %}
      <tr>
      <td>
        <h4><a href="{% url 'tasks:show' task.id %}">{{ task.name }}</a></h4>
      </td>
      <td>
        {% for tag in task.tags.all %}
        <span class="label label-info">{{ tag.name }}</span>
        {% endfor %}
      </td>
      <td>
        <a href="{% url 'tasks:edit' task.id %}" class="btn btn-warning" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>
      </td>
      <td>
        <a href="{% url 'tasks:delete' task.id %}" class="btn btn-danger" role="button"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete</a>
      </td>
        </tr>
            {% endfor %}
  </table>
</div>
    </ul>
{% else %}
    <p>No tasks are available. Create One</p>
{% endif %} 
{% endblock %}
