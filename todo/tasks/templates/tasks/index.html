{% extends 'tasks/base.html' %}

{% block content %}
<a href="{% url 'tasks:new' %}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
{% if latest_task %}
    <ul class="list-unstyled">
    {% for task in latest_task %}
        <li>
        <p>
        <h3>{{ task.name }}</h3>
        <a href="{% url 'tasks:show' task.id %}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
        <a href="{% url 'tasks:edit' task.id %}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        <a href="{% url 'tasks:delete' task.id %}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
        </p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks are available. Create One</p>
{% endif %} 
{% endblock %}
